<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Reports</title>
</head>
<body>
    <h2>Monthly Reports</h2>
    <table border="3">
        <thead>
            <tr>
                <th>Date</th>
                <th>Review ID</th>
                <th>Stars</th>
                <th>Cool</th>
                <th>Funny</th>
                <th>Useful</th>
                <th>Text</th>
                
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
                <tr>
                    <td>{{ report.date }}</td>
                    <td>{{ report.review_id }}</td>
                    <td>{{ report.stars }}</td>
                    <td>{{ report.cool }}</td>
                    <td>{{ report.funny }}</td>
                    <td>{{ report.useful }}</td>
                    <td>{{ report.text }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
